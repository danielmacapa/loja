<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Tela de Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="titulo">
            <H1>Cadastro de produtos</H1>
        </div>
        <div id="form">
            <form action="../php/cadastrar/cadastrar_produto.php" method="post">
                <h2>Informe os dados para cadastro:</h2>
                
                Descrição:<input type="text" size="45" name="descricao" autofocus required><br><br>
                Selecione a categoria do produto:
                <select>
                    <option value="Jogos de tabuleiro">Jogos de tabuleiro</option>
                    <option value="RPG">RPG</option>
                    <option value="Acessórios">Acessórios</option>
                </select><br><br>
                Quantidade:<input type="number" name="quantidade"><br><br>
                Preço:<input type="number" name="preco"><br><br>
                
                <input type="submit" name="submit" value="Enviar">
                <input type="reset" value="Limpar"><br><br>
                <input type="button" value="Voltar" 
                onclick="location.href='../index_menu.html'">
            </form>   
        </div>
    </body>
</html>
