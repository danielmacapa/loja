<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Tela de Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="titulo">
            <H1>Cadastro de produtos</H1>
        </div>
        <div id="form">
            <form action="" method="post"></form>
                <h2>Informe os dados para cadastro:</h2>
                
                <p>Descrição:</p>
                <input type="text" size="45" name="descricao" autofocus required><br><br>
                <p>Selecione a categoria do produto:</p>
                <select>
                    <option value="cat1">cat1</option>
                    <option value="cat2">cat2</option>
                    <option value="cat3">cat3</option>
                </select>
                <p>Quantidade:</p>
                <input type="number" name="quantidade"><br><br>
                <p>Preço:</p>
                <input type="number" name="preco"><br><br>
                
                <input type="submit" name="submit" value="Enviar">
                <input type="reset" value="Limpar"><br><br>
                <input type="button" value="Voltar" 
                onclick="location.href='../index_menu.html'">
            </form>   
        </div>
    </body>
</html>
