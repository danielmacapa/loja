<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Tela de Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="titulo">
            <H1>Cadastro de funcionários</H1>
        </div>
        <div id="form">
            <form action="../php/cadastrar/cadastrar_funcionario.php" method="post">
                <h2>Informe os dados para cadastro:</h2>

                Nome completo:<input type="text" size="45" name="nome" 
                autofocus required><br><br>
                CPF:<input type="text" maxlength="11" name="cpf"
                placeholder="somente números"><br><br>
                Data de Nascimento:<input type="date" name="data"><br><br>
                E-mail:<input type="email" name="email"><br><br>
                Endereço: <input type="text" size="45" name="endereco"><br><br>           

                Usuário:<input type="text" size="45" name="usuario" required><br><br>
                Senha:<input type="password" name="senha" required><br><br>

                <input type="submit" name="submit" value="Enviar">
                <input type="reset" value="Limpar"><br><br>
                <input type="button" value="Voltar" 
                onclick="location.href='../index_menu.html'">
            </form>   
        </div>
    </body>
</html>
